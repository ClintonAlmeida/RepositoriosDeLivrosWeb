<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPelaId}"
			if="#{param.autorId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		<p:outputLabel>Novos Usuarios</p:outputLabel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="autor">
			<p:fieldset legend="Novos Usuarios">

				<h:panelGrid columns="3">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{usuarioBean.usuario.nome}"
						required="true" requiredMessage="Digite o nome">
						<f:passThroughAttribute name="type" value="nome" />

					</p:inputText>

					<p:message for="nome" id="messageNome" />

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{usuarioBean.usuario.email}"
						required="true" validatorMessage="Email inválido">
						<f:attribute name="type" value="email" />
						<f:passThroughAttribute name="placeholder"
							value="Email do usuario" />
						<f:validateRegex pattern=".+@.+" />
						<f:ajax event="blur" render="messageEmail" />
					</p:inputText>

					<p:message for="email" id="messageEmail" />

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{usuarioBean.usuario.senha}"
						feedback="true" promptLabel="Digite sua Senha" weakLabel="Fraca"
						goodLabel="Bom" strongLabel="Forte" />

					<p:message for="senha" id="messageSenha" />
					
					<f:facet name="header">Ativo</f:facet>
					<p:selectBooleanButton id="ativo"
						value="#{usuarioBean.usuario.ativo}"  onLabel="Sim" offLabel="Não"
						style="width:60px"  />

					<p:commandButton value="Gravar" action="#{usuarioBean.gravar}"
						update="@form :formTabelaUsers" process="@form" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		<h:form id="formTabelaUsers">
			<p:dataTable value="#{usuarioBean.usuarios}" var="usuario"
				id="tabelaAutors">

				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column>
				<f:facet name="header">Ativo</f:facet>
				<h:outputText value="#{usuario.ativo}" />
				
				</p:column>

				<p:column>
					<f:facet name="header">Ativo</f:facet>
					<p:selectBooleanButton id="value1"
						value="#{usuario.ativo}"  onLabel="Sim" offLabel="Não"
						style="width:60px"  />

				</p:column>
				
				   <p:dialog id="dialog" header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
        <h:panelGrid columns="1" id="display">
            <h:outputText value="#{usuario.ativo}" />
            
        </h:panelGrid>
    </p:dialog>

			</p:dataTable>



		</h:form>
	</ui:define>

</ui:composition>

</html>
