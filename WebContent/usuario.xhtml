<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPelaId}"
			if="#{param.autorId != null}" />
	</f:metadata>

	<ui:define name="titulo">
				Novos Usuarios
		</ui:define>

	<ui:define name="conteudo">
		<h:form id="autor">
			<fieldset>
				<legend>Dados do Usuario</legend>
				<h:panelGrid columns="3">

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
						required="true">
						<f:passThroughAttribute name="type" value="nome" />
					</h:inputText>

					<h:message for="nome" id="messageNome" />

					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{usuarioBean.usuario.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>

					<h:message for="nome" id="messageEmail" />

					<h:outputLabel value="Senha:" for="senha" />
					<h:inputText id="senha" value="#{usuarioBean.usuario.senha}"
						required="true">
						<f:passThroughAttribute name="type" value="password" />
					</h:inputText>

					<h:message for="senha" id="messageSenha" />

					<h:commandButton value="Gravar" action="#{usuarioBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form id="formTabelaAutors">
			<h:dataTable value="#{usuarioBean.usuarios}" var="usuario"
				id="tabelaAutors">

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{usuario.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{usuario.email}" />
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
