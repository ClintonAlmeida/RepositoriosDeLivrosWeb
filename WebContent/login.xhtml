<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>


	<ui:define name="conteudo">

		<p:messages globalOnly="true" />


		<h:form id="login">
			<p:fieldset legend="Login">


				<h:panelGrid columns="3">

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</p:inputText>
					<p:message for="email" id="messageEmail" />

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						feedback="true" promptLabel="Digite sua Senha" weakLabel="Fraca"
						goodLabel="Bom" strongLabel="Forte" />
				



					<br />


					<p:message for="senha" id="messageSenha" />

					<h:panelGrid columns="2" style="position:relative; right: 15%">
						<p:commandLink value="Criar cadastro"
							action="#{usuarioBean.formUsuario}" immediate="true" />


						<p:commandLink value="Esqueci a senha"
							action="#{usuarioBean.formReenviarSenha}" immediate="true" />

					</h:panelGrid>

				</h:panelGrid>

					<h:panelGrid columns="3">
						<p:commandButton value="Efetue Login" style="float: left"
							action="#{loginBean.efetuaLogin}" update="@form" process="@form" />
					</h:panelGrid>


			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>

</html>
