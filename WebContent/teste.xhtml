<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- teste -->
<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:metadata>
			<f:event type="preRenderView" listener="#{usuarioBean.recebeObjetoUsuario}" />
		</f:metadata>
	</f:metadata>

	<ui:define name="titulo">
		<p:outputLabel>Novos Usuarios</p:outputLabel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="autor">
			<p:fieldset legend="Novos Usuarios">
			
				
				<h:outputText value="#{usuarioBean.usuario.nome}"></h:outputText>

				<p:commandButton value="usuarioBean.a" action="#{usuarioBean.a}"></p:commandButton>


			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>

</html>
