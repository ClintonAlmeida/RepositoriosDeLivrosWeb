<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head />
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="img" name="logo.png" />
			
			<h:form id="menu" rendered="#{usuarioLogado != null}">
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Arquivo" icon="ui-icon-document">
					<p:submenu label="Novo" icon="ui-icon-contact">
						<p:menuitem value="Livro" action="#{livroBean.formLivro}" />
						<p:menuitem value="Autor" action="#{livroBean.formAutor}" />
						<p:menuitem value="Usuario" action="#{livroBean.formUsuario}" />
						<p:menuitem value="Lista" action="#{livroBean.formPainelDeLivros}" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Edit" icon="ui-icon-pencil">
					<p:menuitem value="Undo" url="#"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Redo" url="#"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Actions" icon="ui-icon-gear">
					<p:submenu label="Ajax" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							icon="ui-icon-disk" update="messages" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							icon="ui-icon-arrowrefresh-1-w" update="messages" />
					</p:submenu>
					<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							icon="ui-icon-close" update="messages" ajax="false" />
					</p:submenu>
				</p:submenu>

				<p:menuitem value="Quit" url="http://www.primefaces.org"
					icon="ui-icon-close" />

				<f:facet name="options">

					<p:commandButton value="Logout" rendered="#{usuarioLogado != null}"
						icon="ui-icon-extlink" action="#{loginBean.deslogar}"
						update=":menu" />


				</f:facet>
			</p:menubar>
		</h:form>
			
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</h:body>

</html>
