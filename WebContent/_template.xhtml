<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.jpg" />

		<!-- Menu de todas as paginas abaixo -->

		<p:growl id="growl" showDetail="true" autoUpdate="true" />
		<h:form id="menu" rendered="#{usuarioLogado != null}">
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Arquivo" icon="ui-icon-document">
					<p:submenu label="Novo" icon="ui-icon-contact">
						<p:menuitem value="Livro" action="#{livroBean.formLivro}" />
						<p:menuitem value="Autor" action="#{livroBean.formAutor}" />
						<p:menuitem value="Usuario" action="#{livroBean.formUsuario}" />
						<p:menuitem value="Lista" action="#{livroBean.formListaDeLivros}" />

					</p:submenu>
				</p:submenu>

				<p:submenu label="Editar" icon="fa fa-fw fa-edit">
					<p:menuitem value="Meus Livros"
						action="#{livroBean.formMeusLivros}" />

				</p:submenu>

				<p:submenu label="Ajuda" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>






				<f:facet name="options">

					<p:commandButton value="Logout" rendered="#{usuarioLogado != null}"
						icon="fa fa-fw fa-sign-out" action="#{loginBean.deslogar}"
						update=":menu" />


				</f:facet>
			</p:menubar>
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
			<h:outputText value="Acesso disponivel apenas para autores"
				rendered="#{!livroBean.autor}" />


		</ui:insert>
	</div>
</h:body>

</html>
