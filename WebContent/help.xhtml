<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- teste -->
<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPelaId}"
			if="#{param.autorId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		<p:outputLabel>Help</p:outputLabel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="autor">
			<p:fieldset legend="Ajuda e Suporte">

				<h:panelGrid columns="3">


					<p:outputLabel value="Titulo: " for="titulo" />
					<p:inputText id="titulo"
						value="#{configUsuarioBean.tituloDaMensagem}" />

					<br />

					<p:outputLabel value="Mensagem: " for="comentario" />
					<p:inputTextarea rows="6" cols="33" id="comentario"
						value="#{configUsuarioBean.mensagemSuporte}" required="false"
						validator="#{ratingView.apenasMilLetras}"
						oncomplete="console.log('Envio concluÃ­do')">
					</p:inputTextarea>



					<br />
					<p:commandButton value="Enviar"
						action="#{configUsuarioBean.enviarMensagenHelp}" update="@form "
						process="@form"
						onstart="console.log('Iniciando envio de mensagem')" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>

</html>
