<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livro.id}" />
		<f:viewAction action="#{livroBean.carregarLivroPelaId}"
			if="#{param.livroId != null}" />


	</f:metadata>


	<ui:define name="titulo">
                Lista de livros 
        </ui:define>

	<ui:define name="conteudo">


		<p:messages id="messages" />



		<h:form id="formTabelaLivros">
			<p:dataTable value="#{livroBean.livros}" var="livro"
				id="tabelaLivros" paginator="true" rows="10">
				<f:facet name="header">Livros</f:facet>
				<p:column headerText="Titulo" sortBy="#{livro.titulo}"
					filterBy="#{livro.titulo}" filterMatchMode="contains">
					<h:outputText value="#{livro.titulo}" />
				</p:column>

				 
				<p:column headerText="Data de Lançamento"
					sortBy="#{livro.dataLancamento}">

					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column headerText="Avaliações">


					<p:rating value="#{livroBean.retornaMedia(livro)}" readonly="true"></p:rating>


				</p:column>


				<p:column headerText="Alterar" >

					<h:commandLink value="alterar" 
						action="#{livroBean.carregar(livro)}" />
				</p:column>

				<p:column headerText="Remove">

					<h:commandLink value="Remove" action="#{livroBean.remover(livro)}" />
				</p:column>

				<p:column headerText="Avaliar">

					<h:commandLink value="Avaliação"
						action="#{livroBean.enviaObjeto(livro)}" />
				</p:column>

				<p:column headerText="Download">

					<p:commandLink value="Baixar" ajax="false"
						actionListener="#{descarregadorBean.descarregar(livro)}">
						<p:fileDownload value="#{descarregadorBean.streamedContent}" />
					</p:commandLink>
				</p:column>


			</p:dataTable>
		</h:form>


	</ui:define>
</ui:composition>

</html>
