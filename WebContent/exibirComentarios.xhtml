<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<f:metadata>

		<f:metadata>
			<f:event type="preRenderView" listener="#{ratingView.recebeObjeto}" />
		</f:metadata>

	</f:metadata>


	<ui:define name="titulo">
		<p:outputPanel style="text-align: center">Comentarios</p:outputPanel>
	</ui:define>


	<ui:define name="conteudo">
		<h:form>
			<p:dataScroller value="#{ratingView.comentarios}" var="comentario"
				chunkSize="10">
				<f:facet name="header">
            Livro #{ratingView.livro.titulo}
        </f:facet>


				<h:panelGrid columns="1"
					style="width:50%; height:50%; text-align: justify">
					<h:panelGrid columns="1" cellpadding="1">
						<h:outputText value="" />
						<h:outputText value="#{comentario.mensagem}" />
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:outputText value="#{comentario.autorDoComentario}"
							style="font-weight: bold" />

						<h:outputText value="#{comentario.dataLancamento.time}"
							style="font-weight: bold">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
						</h:outputText>

					</h:panelGrid>
					<p:rating value="#{comentario.avaliacaoPorComentario}"></p:rating>
				</h:panelGrid>
				<br />
				<br />
			</p:dataScroller>
		</h:form>

	</ui:define>

</ui:composition>

</html>
