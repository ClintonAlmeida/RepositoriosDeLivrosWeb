<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- teste -->
<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPelaId}"
			if="#{param.autorId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		<p:outputLabel>Reenvio de senhas</p:outputLabel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="autor">
			<p:fieldset legend="Reenviar senhas">

				<h:panelGrid columns="3">

					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{configUsuarioBean.usuario.email}"
						required="true" requiredMessage="Digite um e-mail">
						<f:passThroughAttribute name="type" value="email" />

					</p:inputText>

					<br />
					<p:commandButton value="Enviar"
						action="#{configUsuarioBean.reenviarSenha(configUsuarioBean.usuario.email)}"
						update="@form " process="@form" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>

</html>
